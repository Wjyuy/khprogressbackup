<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$.ajax({
				 url:"js/MOCK_DATA.json"
				,dataType:"json"
				,success:function(data){
// 					data가 있으면
					if(data.length>0){
						var tb = $("<table/>");
						
						for (var i in data) {
							var $id= data[i].id;
							var $first_name= data[i].first_name;
							var $last_name= data[i].last_name;
							var $email= data[i].email;
							var $gender= data[i].gender;
							
// 							한 행에 5가지의 열 값을 넣음
							var row=$("<tr/>").append(
// 									열에 id값을 넣음
									 $("<td/>").text($id)
									,$("<td/>").text($first_name)
									,$("<td/>").text($last_name)
									,$("<td/>").text($email)
									,$("<td/>").text($gender)
									);
							tb.append(row);
						}
// 						여기서는 tb안에 json값들이 저장됨
						$(".wrap").append(tb); //json 데이터를 wrap 클래스에 출력 
					}
				}
// 				error는 생략 가능
	// 			,error : function 
			});
		});
	</script>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
