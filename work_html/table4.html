<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- figure, figcaption 으로 표의 제목 -->
     <!-- <b>강조해서 진하게 표시 -->
    <figure>
        <!-- <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</p></b>
        </figcaption> -->
        <table border="1">
            <!-- caption : 표의 제목으로 가운데 정렬 -->
            <!-- <caption>
                <b>Browser</b>
                <p>국내에서 자주 사용하는 모던 브라우저</p>
            </caption> -->
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/kor/firefox</td>
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
        <!-- figcaption 표의 아래 부분에 제목 표시 가능 -->
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</p></b>
        </figcaption>
    </figure>
</body>
</html>
