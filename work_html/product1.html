<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 판매</h1>
    <p><h2>로그인</h2></p>
    <p>
        아이디 <input type="text" placeholder="아이디를 입력하세요">
        비밀번호 <input type="password" placeholder="비밀번호를 입력하세요">
        <input type="submit" value="로그인">
    </p>
    <p><h2>회원정보</h2></p>
    <p>
        이름 <input type="text" placeholder="이름을 입력하세요">
        이메일 <input type="email" placeholder="이메일을 입력하세요">
        전화번호 <input type="tel" placeholder="전화번호를 입력하세요">
        <input type="submit" value="정보 수정">
    </p>
    <p><h2>상품 등록</h2></p>
    <p>
        상품명 <input type="text" placeholder="상품명을 입력하세요">
        가격 <input type="number" placeholder="상품 가격을 입력하세요">
        <input type="submit" value="상품 등록">
        <h3>상품 목록</h3>
    </p>
    <p><h2>점포 등록</h2></p>
    <p>
        점포명 <input type="text" placeholder="점포명을 입력하세요">
        위치 <input type="number" placeholder="위치를 입력하세요">
        <input type="submit" value="점포 등록">
    </p>
    <footer> 
        &copy; 2025 상품 판매
    </footer>
</body>
</html>
