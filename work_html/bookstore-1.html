<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>온라인 서점</h1>
    <p>
        <form>

            <h2>로그인</h2>
            아이디
            <input type="text" placeholder="아이디를 입력하세요">
            비밀번호
            <input type="password" placeholder="비밀번호를 입력하세요">
            <input type="submit" value="로그인">
        </form>
    </p>
    <p>
        <form>
            
            <h2>회원정보</h2>
            이름
            <input type="text" placeholder="이름을 입력하세요">
            이메일
            <input type="text" placeholder="이메일을 입력하세요">
            전화번호
            <input type="text" placeholder="전화번호를 입력하세요">
            <input type="submit" value="정보 수정">
        </form>
    </p>
    <p>
        <form>

            <h2>도서 등록</h2>
            도서 제목
            <input type="text" placeholder="도서제목을 입력하세요">
            저자
            <input type="text" placeholder="저자를 입력하세요">
            ISBN
            <input type="text" placeholder="ISBN을 입력하세요">
            <input type="submit" value="도서 등록">
        </form>
    </p>
    <p>
        <form>
            
            <h2>도서 검색</h2>
            검색어
            <input type="text" placeholder="도서제목 또는 저자를 입력하세요">
            <input type="submit" value="검색">
        </form>
    </p>
    <p>&copy; 2025 온라인 서점</p>
