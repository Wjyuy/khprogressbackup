<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mar{
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div class="mar">
        <h1>요리 정보</h1>
        <p>
            <h2>로그인</h2>
            아이디
            <input type="text" placeholder="아이디를 입력하세요">
            비밀번호
            <input type="text" placeholder="비밀번호를 입력하세요">
            <input type="submit" value="로그인">
        </p>
        <p>
            <h2>회원정보</h2>
            이름
            <input type="text" placeholder="이름을 입력하세요">
            이메일
            <input type="text" placeholder="이메일을 입력하세요">
            전화번호
            <input type="text" placeholder="전화번호를 입력하세요">
            <input type="submit" value="정보 수정">
        </p>
        <p>
            <h2>요리 등록</h2>
            요리 이름
            <input type="text" placeholder="요리 이름을 입력하세요">
            재료
            <textarea rows="5" cols="20" placeholder="재료를 입력하세요"></textarea>
            조리방법
            <textarea rows="5" cols="20" placeholder="조리 방법을 입력하세요"></textarea>
            <input type="submit" value="요리 등록">
        </p>
        <p>&copy; 2025 요리 정보 제공 웹사이트</p>
    </div>
</body>
</html>
