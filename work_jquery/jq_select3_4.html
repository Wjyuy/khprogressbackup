<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aqua{background-color: #0ff;}
        .red{background-color: #f00;}
        .green{background-color: #0f0;}
        .yellow{background-color: #ff0;}
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            //val() : 해당 요소의 value 값
            var result_1 = $("#user_name").val();
            console.log(result_1); // 용대리
            
            // hello -> jquery 로 변경 
            $("#user_id").val("jQuery");
            
            //prop : 해당 속성 값
            //value : 현재 value 값
            var result_2 = $("#user_id").prop("value");
            console.log(result_2); //jquery
            //deaultValue : 초기 value 값
            var result_3 = $("#user_id").prop("defaultValue");
            console.log(result_3); //hello
        });
    </script>
</head>
<body>
    <h1>객체 조작 및 생성</h1>
    <form action="#" id="form_1">
        <p>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="용대리">
        </p>
        <p>
            <label for="user_id"></label>
            <input type="text" name="user_id" id="user_id" value="hello">
        </p>
    </form>
</body>
</html>
