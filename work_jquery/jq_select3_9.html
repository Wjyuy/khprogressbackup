<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            //p요소 인덱스 2번 다음 위치에 태그 추가
            $("#wrap p:eq(2)").after("<p>After</p>");
            //insertAfter : after메소드와 위치 반대로 태그 추가 
            $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
            //p요소 인덱스 1번 이전 위치에 태그 추가 
            $("#wrap p:eq(1)").before("<p>Before</p>");
            //insertBefore : before 메소드와 위치 반대로 태그 추가
            $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <P>내용1</P>
        <P>내용2</P>
        <P>내용3</P>
    </div>
</body>
</html>
