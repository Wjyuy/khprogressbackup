<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // es5방식의 function.
        function sum(a,b) {
            return a+b;
        }
        console.log("@# sum1=>"+sum(1,4));
        
        // es6방식의 function
        const sum2=(a,b)=> a+b; //화살표 함수
        // const sum2=a,b=> a+b; //( )생략하면 오류!
        console.log("@# sum2=>"+sum2(1,4));

        // let sum3=(a)=> a+10; //return,중괄호 생략 가능
        // let sum3=(a)=> {return a+10};
        let sum3=a=> {return a+10}; //파라미터 하나일땐 ()생략 가능하다!
        console.log("@# sum3=>"+sum3(3));

        // let sum4=(a,b)=> {a+b}; //오류
        let sum4=(a,b)=> {return a+b}; //중괄호안에 return넣으면 정상작동!
        // let sum4=(a,b)=> a+b; 
        console.log("@# sum4=>"+sum4(1,4));
    </script>
</head>
<body>
    
</body>
</html>
