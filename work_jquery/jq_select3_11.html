<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // var copyObj = $(".box1"); // 0: div.box1
            var copyObj = $(".box1").children(); // 0: p, 1: p
            var copyObj = $(".box1").children().clone(); // 0: p, 1: p

            console.log(copyObj);

            // 해당 요소 삭제 -> 삭제
            $(".box2").remove();

            //해당 요소의 하위요소들(자식들) 삭제 -> 비우기 
            $(".box3").empty();

            //복제된 내용 1,2번이 뒤에 추가.
            //위에 clone안 하면 1번 자식들을 뺏어 온다 
            $(".box3").append(copyObj);
        });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
