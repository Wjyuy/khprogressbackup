<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            //focus : 키보드 이벤트지만 마우스로 찍어도 이벤트 발생됨
            //focus / blur : 하위 요소 선택 시 이벤트 발생하지 않음
            // $("#frm_1").on("focus",function () { //안됨
            $("#use_id_1,#use_pw_1").on("focus",function () {
                //$(this) : id,pw가 마우스나 탭키 선택되면 스타일 적용 
               $(this) .css({"background-color":"pink"});
            });
            // $("#frm_1").on("blur",function () { //안됨됨
            $("#use_id_1,#use_pw_1").on("blur",function () {
               $(this) .css({"background":"#fff"});
            });

            //focusin / focusout ㅣ 하위 요소 선택시 이벤트 발생
            // $("#use_id_2,#use_pw_2").on("focusin",function () {
            $("#frm_2").on("focusin",function () {
               $(this) .css({"background-color":"pink"});
            });
            // $("#use_id_2,#use_pw_2").on("focusout",function () {
            $("#frm_2").on("focusout",function () {
               $(this) .css({"background":"#fff"});
            });
        });
    </script>
</head>
<body>
    <h1>focus / blur </h1>
    <form action="#" id="frm_1">
        <P>
            <label for="use_id_1">ID</label>
            <input type="text" name="use_id_1" id="use_id_1">
        </P>
        <P>
            <label for="use_pw_1">PW</label>
            <input type="password" name="use_pw_1" id="use_pw_1">
        </P>
    </form>
    <h1>focusin / focusout </h1>
    <form action="#" id="frm_2">
        <P>
            <label for="use_id_2">ID</label>
            <input type="text" name="use_id_2" id="use_id_2">
        </P>
        <P>
            <label for="use_pw_2">PW</label>
            <input type="password" name="use_pw_2" id="use_pw_2">
        </P>
    </form>
</body>
</html>
