<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            //.find(".txt1") : 하위요소에서 해당 클래스를 선택 
            $("#inner_1").find(".txt1").css({"background-color":"#ff0"});
            // 하위요소가 없으므로 선택한 것 없음
            // $("#inner_1 p").find(".txt2").css({"background-color":"#0ff"});
            // filter(".txt2") : inner_1 아이디의 p 요소에서 해당 클래스를 선택 (하위 X)
            $("#inner_1 p").filter(".txt2").css({"background-color":"#0ff"});
            // 오히려 상위는 필터 안되네
            // $("#inner_1").filter(".txt2").css({"background-color":"#0ff"});
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
        </section>
    </div>
</body>

</html>
