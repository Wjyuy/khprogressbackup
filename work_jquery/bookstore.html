<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1{
            background-color: #3b5998;
            text-align: center;
            padding: 15px;
            color: white;
        }
        nav{
            background-color: #4c70ba;
            justify-content: center;
            display: flex;
            padding: 10px 0;
        }
        nav a{
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }
        section{
            display: none;
        }
        section.active{
            display: block;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".nav-link").click(function(){
                $("section").removeClass("active")
                const target = $(this).data("section")
                $("#"+target).addClass("active")
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>온라인 서점</h1>
    </header>
    <nav>
        <a href="#" class="nav-link" data-section="login">로그인</a>
        <a href="#" class="nav-link" data-section="member">회원정보</a>
        <a href="#" class="nav-link" data-section="book">도서등록</a>
        <a href="#" class="nav-link" data-section="search">도서 검색</a>
    </nav>
    <section id="login" class="active">
        <h2>로그인</h2>
        <label>아이디</label>
        <input type="text" placeholder="아이디를 입력하세요" required>
        <label>비밀번호</label>
        <input type="password" placeholder="비밀번호를 입력하세요" required>
        <button>로그인</button>
    </section>
    <section id="member">
        <h2>회원정보</h2>
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요" required>
        <label>이메일</label>
        <input type="text" placeholder="이메일을 입력하세요" required>
        <label>전화번호</label>
        <input type="text" placeholder="전화번호를 입력하세요" required>
        <button>정보수정</button>
    </section>
    <section id="book">
        <h2>도서등록</h2>
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요" required>
        <label>이메일</label>
        <input type="text" placeholder="이메일을 입력하세요" required>
        <label>전화번호</label>
        <input type="text" placeholder="전화번호를 입력하세요" required>
        <button>정보수정</button>
    </section>
    <section id="search">
        <h2>도서 검색</h2>
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요" required>
        <label>이메일</label>
        <input type="text" placeholder="이메일을 입력하세요" required>
        <label>전화번호</label>
        <input type="text" placeholder="전화번호를 입력하세요" required>
        <button>정보수정</button>
    </section>
    <footer>
        <p>
            2025 온라인 서점
        </p>
    </footer>
</body>
</html>
