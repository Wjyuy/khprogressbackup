<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- HTML주석 -->
    <!-- HTML 주석은 화살괄호+느낌표+마이너스 -->
    <!-- CSS의 style태그를 사용해서 스타일을 준다. -->
    <!-- 내부 스타일 css -->
    <style>
        /* CSS주석 */
        /* CSS주석은 슬래시+별표 */
        h2{
            /* h2태그는 글자크기를 20px적용  */
            font-size: 20px;
            /* h2태그는 글자색을 오렌지색 적용 */
            color: orange;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
</body>
</html>
