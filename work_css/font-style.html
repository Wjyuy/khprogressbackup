<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이탤릭체로 */
        p{font-style: italic;} 
        /* p요소 중 id=txt인 부분은 보통체로 */
        p#txt{font-style: normal;} 
    </style>
</head>
<body>
    <p>세계 <span class="accent">3대 미항</p>
    <p>시드니(Sydney),호주</p>
    <p>리우데자네이루(Rio de Janeiro),브라질</p>
    <p id="txt">나폴리(Naples), 이탈리아</p>
</body>
</html>
