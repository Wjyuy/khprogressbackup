<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str="Hello Thank you good luck to you";
        //인덱스 16번째 값
        document.write(str.charAt(16),"<br>");
        //첫번째발견된 you의 인덱스
        document.write(str.indexOf("you"),"<br>"); 
        //16번째 인덱스부터 발견된 you의 인덱스
        document.write(str.indexOf("you",16),"<br>"); 
        //뒤에서부터 첫번째로 발견된 you의 인덱스 
        document.write(str.lastIndexOf("you"),"<br>"); 
        //25번째에서 뒤에서부터 첫번째로 발견된 you의 인덱스 
        document.write(str.lastIndexOf("you",25),"<br>"); 
        document.write("===========","<br>"); 
        document.write(str.match("luck"),"<br>"); //luck찾아 출력
        document.write(str.match("lack"),"<br>"); //못찾으면 null
        document.write(str.search("luck"),"<br>"); //luck찾아 인덱스 출력
        document.write(str.search("you"),"<br>"); //you찾아 인덱스 출력
        //21번째 인덱스에서 4개출력 
        document.write(str.substr(21,4),"<br>"); 
        //6번 인덱스에서 11번 인덱스 앞까지 출력
        document.write(str.substring(6,11),"<br>"); 
        //첫번째 발견된 you를 me 로 변경
        document.write(str.replace("you","me"),"<br>"); 
        document.write("===========","<br>");
        document.write(str.toLowerCase(),"<br>");  //소문자로 변경
        document.write(str.toUpperCase(),"<br>");  //대문자로 변경
        document.write(str.length,"<br>"); //문자 총 갯수
        document.write("===========","<br>"); 
        var arr = str.split(" "); //스페이스 기준 배열로 저장
        document.write(arr[0],"<br>"); //배열 0번째 인덱스 값 출력
        document.write(arr[4],"<br>");//배열 4번째 인덱스 값 출력

        var str2="A";
        var t =str2.charCodeAt(0); //A의 유니코드로 반환
        document.write(t,"<br>");
        //65의 유니코드 문자를 반환 
        document.write(String.fromCharCode(65),"<br>"); 
        //72의 유니코드 문자를 반환 
        document.write(String.fromCharCode(72),"<br>"); 
        document.write(str.charCodeAt(0),"<br>");  //H의 유니코드 반환환
    </script>
</head>
<body>
    
</body>
</html>
