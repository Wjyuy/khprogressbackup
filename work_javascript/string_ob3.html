<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userEmail=prompt("당신의 이메일 주소는?");
        var arrUrl=[".co.kr",".com",".net",".or.kr",".go.kr"];
        var check1=false;
        var check2=false;

        //1부터~ a@a.com (O) @a.com (x)
        if(userEmail.indexOf("@")>0){
            check1=true;
            var NewuserEmail=userEmail.substring(
                userEmail.indexOf("@"),userEmail.length);
        }
        
        for(var i=0; i<arrUrl.length; i++){
            // .co.kr a.co.kr @.co.kr a@a.co.kr
            //".co.kr",".com",".net",".or.kr",".go.kr" 을 체크
            if (NewuserEmail.indexOf(arrUrl[i]) > 2 ) {
                check2=true;
            }
        }
        if (check1 && check2) {
            document.write(userEmail);
        } else {
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>

</body>
</html>
