<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // confirm 확인 취소 버튼만 나온다
        var result= confirm("정말로 회원을 탈퇴하시겠습니까?");

        //확인일때
        if (result) {
            document.write("탈퇴 처리되었습니다.");
        //취소소일때
        } else {
            document.write("탈퇴 취소되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
