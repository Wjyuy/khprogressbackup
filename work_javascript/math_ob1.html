<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=2;
        // var num=2.9999;
        // var num=2.0001;
        //소수점 반올림
        var roundNum = Math.round(num);
        //정수형 변환(자바의 int)
        var floorNum = Math.floor(num);
        //소수점 올림 
        var ceilNum = Math.ceil(num);
        // 0~1사이의 난수
        var randomNum1 = Math.random(num);
        var randomNum2 = Math.random(num);
        //PI : 원주율 속성
        var piNum = Math.PI;
        //number[]타입(=배열)으로 여러개의 숫자중 최대값
        var maxNum = Math.max(10,5,30,40);
        //number[]타입으로 여러개의 숫자중 최소값
        var minNum = Math.min(10,5,30,40);

        document.write(roundNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(randomNum1,"<br>");
        document.write(randomNum2,"<br>");
        document.write(piNum,"<br>");
        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
