<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1=["사당","교대","방배","강남"];
        var arr_2=["신사","압구정","옥수"];

        var result= arr_1.join("-"); //배열값들을 "-"붙여 연결
        console.log(result); //log메소드가 브라우저 콘솔에 출력 

        result= arr_1.concat(arr_2); //연결하는 기능 
        console.log(result); 

        result= arr_1.slice(1,3); //인덱스 1~2까지 잘라내는 기능
        console.log(result); 

        arr_1.sort(); //가나다순으로 정렬
        console.log(arr_1); 

        arr_2.reverse(); //역순으로 정렬 
        console.log(arr_2); 
    </script>
</head>
<body>
    
</body>
</html>
